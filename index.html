<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Redirecionando...</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const path = window.location.pathname.split("/").pop();
      fetch("links.json")
        .then((response) => response.json())
        .then((links) => {
          if (links[path]) {
            window.location.href = links[path];
          } else {
            document.body.innerHTML = "<h1>Link nÃ£o encontrado ðŸ˜•</h1>";
          }
        })
        .catch(() => {
          document.body.innerHTML = "<h1>Erro ao carregar os links</h1>";
        });
    });
  </script>
</head>
<body>
  <p>Redirecionando...</p>
</body>
</html>
